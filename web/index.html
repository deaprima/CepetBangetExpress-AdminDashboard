<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cepet Banget Express - Data Admin</title>
    <link href="./assets/circle-logo.png" rel="icon">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">

    <script type="text/javascript" src="/eel.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container mt-4">
        <div class="container mt-4">
            <div class="logo-container">
                <img class="logo" src="./assets/logo2.png" alt="Company Logo">
            </div>
            <p class="text-center">KELOLA DATA ADMIN</p>
        </div>

        <!-- FORM TAMBAH -->
        <div class="card mb-4">
            <div class="card-header">Tambah Admin Baru</div>
            <div class="card-body">
                <form id="crudForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nama_admin" class="form-label">Nama Lengkap</label>
                            <input type="text" id="nama_admin" class="form-control" placeholder="Masukkan nama lengkap">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="username_admin" class="form-label">Username</label>
                            <input type="text" id="username_admin" class="form-control" placeholder="Masukkan username">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password_admin" class="form-label">Password</label>
                            <input type="password" id="password_admin" class="form-control" placeholder="Masukkan password">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="jabatan_admin" class="form-label">Jabatan</label>
                            <input type="text" id="jabatan_admin" class="form-control" placeholder="Masukkan jabatan">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="no_telepon_admin" class="form-label">No. Telepon</label>
                            <input type="text" id="no_telepon_admin" class="form-control" placeholder="Masukkan no telepon">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email_admin" class="form-label">Email</label>
                            <input type="email" id="email_admin" class="form-control" placeholder="Masukkan email">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="createData()">Tambah Admin</button>
                </form>
            </div>
        </div>

        <!-- TABEL DATA -->
        <div class="card">
            <div class="card-header">Data Admin</div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama Lengkap</th>
                            <th>Username</th>
                            <th>Jabatan</th>
                            <th>No. Telepon</th>
                            <th>Email</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- FORM EDIT -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Admin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="edit_id_admin">
                        <div class="mb-3">
                            <label for="edit_nama_admin" class="form-label">Nama Lengkap</label>
                            <input type="text" id="edit_nama_admin" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="edit_username_admin" class="form-label">Username</label>
                            <input type="text" id="edit_username_admin" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="edit_password_admin" class="form-label">Password</label>
                            <input type="password" id="edit_password_admin" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="edit_jabatan_admin" class="form-label">Jabatan</label>
                            <input type="text" id="edit_jabatan_admin" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="edit_no_telepon_admin" class="form-label">No. Telepon</label>
                            <input type="text" id="edit_no_telepon_admin" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="edit_email_admin" class="form-label">Email</label>
                            <input type="email" id="edit_email_admin" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary" onclick="updateData()">Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
